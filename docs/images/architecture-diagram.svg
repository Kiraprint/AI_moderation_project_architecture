    <text x="125" y="145" text-anchor="middle" fill="white" font-family="Arial">API Gateway</text>
    
    <rect x="300" y="100" width="150" height="80" rx="10" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="375" y="145" text-anchor="middle" fill="white" font-family="Arial">Content Processing</text>
    
    <rect x="550" y="100" width="150" height="80" rx="10" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
