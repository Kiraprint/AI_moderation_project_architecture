<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-family="Arial">Deployment Architecture</text>
    
    <!-- Cloud Container -->
    <rect x="50" y="80" width="700" height="480" rx="20" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="400" y="110" text-anchor="middle" font-size="20" font-family="Arial" fill="#1565C0">Cloud Environment</text>
    
    <!-- Load Balancer -->
    <rect x="300" y="150" width="200" height="60" rx="10" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
    <text x="400" y="185" text-anchor="middle" font-family="Arial">Load Balancer</text>
    
    <!-- Service Instances -->
    <rect x="100" y="250" width="150" height="80" rx="10" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
    <text x="175" y="295" text-anchor="middle" font-family="Arial">API Gateway</text>
    
    <rect x="325" y="250" width="150" height="80" rx="10" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
    <text x="400" y="295" text-anchor="middle" font-family="Arial">Content Service</text>
    
    <rect x="550" y="250" width="150" height="80" rx="10" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
    <text x="625" y="295" text-anchor="middle" font-family="Arial">AI Service</text>
    
    <!-- Database -->
    <rect x="325" y="400" width="150" height="80" rx="10" fill="#FFCCBC" stroke="#E64A19" stroke-width="2"/>
    <text x="400" y="445" text-anchor="middle" font-family="Arial">Database</text>
    
    <!-- Arrows -->
    <path d="M 400 210 L 400 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M 175 330 L 175 400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M 400 330 L 400 400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M 625 330 L 625 400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Arrow Definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/>
        </marker>
    </defs>
</svg> 