site_name: AI Moderation Project Documentation
site_description: Documentation for the AI Moderation Project
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.tabs.link
    - content.tabs.link
plugins:
  - search
nav:
  - Home: index.md

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
